<div class="row">
    
        <div class="card col-md-4 col-sm-6" *ngFor="let item of movies">
            <div class="alert alert-primary homelogo"
            [routerLink]="['/movie-details', item.imdbID]"
            >
            <div class="card-body">
                <p class="card-title"> {{item.Title}}</p>
                <p>Year: {{item.Year}}</p>
                <img src="{{item.Poster}}" [alt]="item.Title" class="img img-thumbnail">
            </div>
        </div>
            </div>
    
</div>
